server:
  port: 5001

spring:
  application:
    name: lc-member
  profiles:
    active: junit

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://lumia.live:3306/smartcanteen?useUnicode=true&characterEncoding=UTF-8&serverTimezone=GMT%2B8&useSSL=false&allowMultiQueries=true&allowPublicKeyRetrieval=true
    username: root
    password: 123456
    type: com.zaxxer.hikari.HikariDataSource
    hikari:
      minimum-idle: 5
      maximum-pool-size: 15
      auto-commit: true
      idle-timeout: 30000
      pool-name: ${spring.application.name}
      max-lifetime: 1800000
      connection-timeout: 30000
      connection-test-query: SELECT 1
  resources:
    add-mappings: false
  servlet:
    multipart:
      max-file-size: 1000MB

  rabbitmq:
    addresses: lumia.live
    port: 5672
    username: admin
    password: admin
    virtual-host: dev
    listener:
      simple:
        concurrency: 5
        max-concurrency: 10
        acknowledge-mode: manual
      direct:
        acknowledge-mode: manual
    publisher-returns: true
    template:
      mandatory: true
    publisher-confirm-type: correlated

  mvc:
    throw-exception-if-no-handler-found: true


redis:
  model: standalone
  host-name: lumia.live
  port: 6379
  connect-timeout: 10000
  read-timeout: 10000
  max-idle: 20
  max-total: 30
  max-wait-millis: 600000
  min-idle: 5
  min-evictable-idle-time-millis: 10000
  num-tests-per-eviction-run: 10
  time-between-eviction-runs-millis: 300000
  test-on-borrow: true
  test-while-idle: true
  test-ib-on-return: true
  password: 1qaz@WSX


mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    map-underscore-to-camel-case: false
    defaultEnumTypeHandler: com.baomidou.mybatisplus.extension.handlers.MybatisEnumTypeHandler
  check-config-location: true
  global-config:
    db-config:
      logicDeleteValue: 1
      logic-not-delete-value: 0
    banner: false
  mapper-locations: classpath:/mapper/*.xml
